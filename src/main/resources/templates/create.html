<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">

    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <div style="color: red" th:text="${exists}"></div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">

    <br>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">

    <br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">

    <br>
    <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.role}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <br>
    <input type="submit" value="CREATE">
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
